name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.0.2-beta, 1.0.0)"
        required: false
        type: string
      npm_tag:
        description: "npm dist-tag to use (latest, beta, alpha, rc, canary). Leave empty for auto-detection based on version."
        required: false
        type: choice
        options:
          - ""
          - latest
          - beta
          - alpha
          - rc
          - canary
        default: ""

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Update version (if manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          MANUAL_TAG="${{ github.event.inputs.npm_tag }}"
          
          # If manual tag is provided, use it
          if [ -n "$MANUAL_TAG" ]; then
            echo "tag=$MANUAL_TAG" >> $GITHUB_OUTPUT
            echo "âœ… Using manually specified tag: $MANUAL_TAG"
          else
            # Auto-detect based on version
            if [[ "$VERSION" == *"-beta"* ]]; then
              echo "tag=beta" >> $GITHUB_OUTPUT
            elif [[ "$VERSION" == *"-alpha"* ]]; then
              echo "tag=alpha" >> $GITHUB_OUTPUT
            elif [[ "$VERSION" == *"-rc"* ]]; then
              echo "tag=rc" >> $GITHUB_OUTPUT
            elif [[ "$VERSION" == *"-canary"* ]]; then
              echo "tag=canary" >> $GITHUB_OUTPUT
            else
              echo "tag=latest" >> $GITHUB_OUTPUT
            fi
            echo "âœ… Auto-detected tag based on version"
          fi
          
          echo "ðŸ“¦ Version: $VERSION"
          echo "ðŸ·ï¸  Tag: $(grep tag= $GITHUB_OUTPUT | cut -d= -f2)"

      - name: Publish to npm
        run: npm publish --access public --provenance --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ Package Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ steps.package-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** \`${{ steps.npm-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.npm_tag }}" ]; then
            echo "- **Tag Source:** Manual (specified in workflow)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Tag Source:** Auto-detected from version" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Registry:** https://www.npmjs.com/package/@igorcesarcode/elysiajs-di" >> $GITHUB_STEP_SUMMARY
